<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car rental Website</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


</head>
<body>
    <!-- header -->
    <header>
       <a href="#" class="logo"><img src="images.jpeg"></a> <!--# no specific mening-->

       <div class="bx bx-menu" id="menu-icon"></div><!-- menu mate 3 line-->

       <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="ride">Ride</a></li>
        <li><a href="#sercices">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#review">Reviews</a></li>
       </ul>

       <div class="header-btn">
        <a href="#" class="sign-up">Sign up</a>
        <a href="#" class="sign-in">Sign in</a>
    </div>
      </header>
      <!-- Home -->
      <section class="home" id="home">
        <div class="text">
            <h1><span>Looking</span> to <br/>rent a car</h1>
            <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore ea rem, sequi neque optio eos dolore tempora aperiam facilis! Porro eaque adipisci velit tenetur, odit sunt ipsam ipsum quidem odio.</p> -->
          <div class="app-stores">
            <img src="ios.png" alt="App Strore(ios)">
            <img src="play.png" alt="App Strore(android)">
          </div>
        </div>

      <div class="form-container">
        <form action="">

          <div class="input-box"> 
            <span>Location</span>
            <input type="search" name="search" id="search" placeholder="Search Place">
          </div>

          <div class="input-box">
            <span>Pick-Up Date</span>
            <input type="date" name="" id="pickup-date">
          </div>

          <div class="input-box">
            <span>Retrurn Date</span>
            <input type="date" name="" id="Retrurn-date">
          </div>
          <input type="submit" id="submit" class="btn">
        </form>
      </div>
      </section>
    <!-- link to JS -->
    <script src="main.js"></script>
</body>
</html>
